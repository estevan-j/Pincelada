<div class="overlay" role="dialog" aria-labelledby="selectWordTitle" aria-modal="true">
  <div class="container">
    <!-- Título principal -->
    <h1 id="selectWordTitle" tabindex="-1">Elige una Palabra</h1>

    <!-- Contenedor de opciones -->
    <div id="opciones-container">
      <div *ngFor="let opcion of opciones" class="opcion" tabindex="0" role="button"
        (keydown.enter)="seleccionarPalabra(opcion.palabra)" (keydown.space)="seleccionarPalabra(opcion.palabra)"
        [attr.aria-labelledby]="'titulo-' + opcion.palabra" [attr.aria-describedby]="'desc-' + opcion.palabra">

        <!-- Imagen accesible -->
        <img [src]="opcion.imagen" [alt]="opcion.alt ? opcion.alt : ''" class="opcion-imagen"
          [attr.aria-hidden]="opcion.alt ? 'false' : 'true'">

        <!-- Título y descripción con etiquetas accesibles -->
        <h2 id="{{ 'titulo-' + opcion.palabra }}" class="opcion-titulo">
          {{ opcion.palabra }}
        </h2>
        <p id="{{ 'desc-' + opcion.palabra }}" class="opcion-descripcion">
          {{ opcion.descripcion }}
        </p>

        <!-- Botón accesible -->
        <button (click)="seleccionarPalabra(opcion.palabra)" class="btn btn-primary"
          [attr.aria-label]="'Elegir la palabra ' + opcion.palabra">
          Elegir
        </button>
      </div>
    </div>
  </div>
</div>
