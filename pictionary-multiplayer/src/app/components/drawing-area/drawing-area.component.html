<div class="drawing-area">
    <canvas width="850px" height="505px" #canvas id="canvas" (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (mouseleave)="onMouseLeave($event)" tabindex="0"
        aria-label="Lienzo de dibujo"></canvas>
    <div class="canvas-controls">
        <!-- Selección de color -->
        <div class="palette" aria-label="Paleta de colores">
            <button style="background-color: #ff0000;" (click)="setColor('#ff0000')" tabindex="0"
                aria-label="Establecer color a rojo" [disabled]="!esEditable" accesskey="r"></button>
            <button style="background-color: #00ff00;" (click)="setColor('#00ff00')" tabindex="0"
                aria-label="Establecer color a verde" [disabled]="!esEditable" accesskey="v"></button>
            <button style="background-color: #0000ff;" (click)="setColor('#0000ff')" tabindex="0"
                aria-label="Establecer color a azul" [disabled]="!esEditable" accesskey="a"></button>
            <button style="background-color: #000000;" (click)="setColor('#000000')" tabindex="0"
                aria-label="Establecer color a negro" [disabled]="!esEditable" accesskey="n"></button>
            <input type="color" (change)="handleColorChange($event)" tabindex="0"
                aria-label="Elegir color personalizado" [disabled]="!esEditable" />
        </div>
        <!-- Tamaño de pincel -->
        <input type="range" min="1" max="20" value="5" (input)="changeBrushSize($event)" tabindex="0"
            aria-label="Tamaño del pincel" [disabled]="!esEditable" />
        <!-- Controles básicos -->
        <div class="container-controls">
            <button (click)="useEraser()" tabindex="0" aria-label="Borrar" [disabled]="!esEditable" accesskey="e">✏️
                Borrar</button>
            <button (click)="undo()" tabindex="0" aria-label="Deshacer" [disabled]="!esEditable" accesskey="z">↩️
                Deshacer</button>
            <button (click)="redo()" tabindex="0" aria-label="Rehacer" [disabled]="!esEditable" accesskey="y">↪️
                Rehacer</button>
        </div>
    </div>
</div>
